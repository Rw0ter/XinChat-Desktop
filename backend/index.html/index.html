<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后端管理系统</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f5f7fb;
        color: #1f2a44;
        margin: 0;
        padding: 32px;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 12px 24px rgba(31, 42, 68, 0.08);
      }
      h1 {
        font-size: 28px;
        margin-bottom: 12px;
      }
      p {
        line-height: 1.6;
        margin: 0 0 12px;
      }
      .tag {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 999px;
        background: #e8eefc;
        color: #2b5bdb;
        font-size: 12px;
        margin-right: 8px;
      }
      ul {
        margin: 16px 0 0;
        padding-left: 18px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="tag">Backend Admin</span>
      <span class="tag">/admin</span>
      <h1>后端管理系统</h1>
      <p>这里是后端管理系统的入口页，用于展示后端服务状态与管理入口。</p>
      <ul>
        <li>统一的 API 路由：<strong>/api</strong></li>
        <li>静态资源目录：<strong>/resource</strong></li>
        <li>账号数据目录：<strong>/data</strong></li>
      </ul>
    </div>
  </body>
</html>
